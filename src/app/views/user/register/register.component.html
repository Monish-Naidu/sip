<div class="container-fluid">
  <div class="row">

    <div class="col-lg-4 text-center margin-auto">
      <div class ="container-fluid align-content-center">
        <h1>Sip</h1>
        <h3><span class="fas fa-coffee"></span></h3>
      </div>
    </div>




    <div class="col-sm box-shadow">
      <div class="text-center col-sm-12 align-content-center">
        <div class="col-sm-12 align-content-center register-box-height">
          <h1>Register for Sip Here!</h1>
          <form (ngSubmit)="register()" #f="ngForm">
            <div class="form-group register-box-height">
              <input type="text"
                     name="username"
                     placeholder="username"
                     class="form-control"
                     id="un"
                     [(ngModel)]="ngUsername" required
                     #username="ngModel"/>
            </div>
            <span
              class="help-block"
              *ngIf="!username.valid && username.touched">
        Please enter a valid username
      </span>
            <div class="form-group register-box-height">
              <input type="password"
                     name="password"
                     placeholder="password"
                     class="form-control"
                     id="pw"
                     [(ngModel)]="ngPassword" required
                     #password="ngModel"/>
            </div>
            <span
              class="help-block"
              *ngIf="!password.valid && password.touched">
        Please enter a valid password
      </span>

            <div class="form-group register-box-height">
              <input type="password"
                     name="verify_password"
                     placeholder="verify password"
                     class="form-control"
                     [(ngModel)]="ngVerify" required
                     #verifyPassword="ngModel"/>
            </div>
            <span
              class="help-block"
              *ngIf="(ngPassword !== ngVerify) && verifyPassword.touched">
        Verify Password does not match Password
      </span>
            <div class="form-group">
              <button class="btn btn-primary btn-block"
                      type="submit"
                      [disabled]="!f.valid || ngPassword !== ngVerify">
                Register
              </button>
            </div>
            <div class="register-cancel-btn">
              <a class="btn btn-danger  btn-block register-cancel-btn"
                 routerLink="/login">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
