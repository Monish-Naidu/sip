<div class="container above-below-space">
  <h1>Register</h1>

  <form (ngSubmit) = "login()" #f="ngForm">
    <div *ngIf="errorFlag"
         class="alert alert-dange">
      <span>Password does not match!</span>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input placeholder="username"
             name="username"
             type="username"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    </div>


    <button class="btn btn-primary btn-block" type="submit" routerLink="/user/{{uid}}">Login</button>
    <a href="/facebook/login" class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span> Facebook
    </a>



  </form></div>
