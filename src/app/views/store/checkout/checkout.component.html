<div class="container">
  <div class="row">
    <h1>Checkout</h1>
    <h6>Thank you for using sip. Coffee is free, but unfortunately that means we don't actually sell anything</h6>
    <strong>Review Your Order:</strong>
    <h2 class="bg-success">Checkout Total: Free.99</h2>


    <div class="form-group col-md-12 bg-primary">
      <div class="control-group">

        <div class="controls">
          <label class="control-label cl-text-bold">Billing Information</label>
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="control-group">
        <label class="control-label cl-text-bold" for="firstName">First Name</label>
        <div class="controls">
          <input id="firstName" name="firstName" type="text" placeholder="" class="form-control" required=""
                 disabled="disabled">
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="control-group">
        <label class="control-label cl-text-bold" for="lastName">Last Name</label>
        <div class="controls">
          <input id="lastName" name="lastName" type="text" placeholder="" class="form-control" required=""
                 disabled="disabled">
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="control-group">
        <label class="control-label cl-text-bold" for="cardnumber">Card Number</label>
        <div class="controls">
          <input id="cardnumber" name="cardnumber" type="text" placeholder="" class="form-control"
                 disabled="disabled">
        </div>
      </div>
    </div>

    <div class="form-group col-md-6 card-expiry">
      <div class="control-group col-md-4">
        <label class="control-label cl-text-bold" for="cvv">CVV</label>
        <div class="controls">
          <input id="cvv" name="cvv" type="text" placeholder="" class="form-control" disabled="disabled">
        </div>
      </div>
      <div class="control-group col-md-4">
        <div class="control-group">
          <label class="control-label cl-text-bold" for="month">Expiration Date</label>
          <div class="controls">
            <select id="month" name="month" class="input-xlarge" disabled="disabled">
              <option>Select Month .</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="control-group">
          <label class="control-label" for="selectyear"></label>
          <div class="controls">
            <select id="selectyear" name="selectyear" class="input-xlarge cl-text-bold" disabled="disabled">
              <option>Select Year .</option>
            </select>
          </div>
        </div>
      </div>

    </div>

    <div class="form-group col-md-6">
      <i class="fab fa-cc-apple-pay"></i>
      <i class="fab fa-cc-amazon-pay"></i>
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-amex"></i>
      <i class="fab fa-cc-discover"></i>
      <i class="fab fa-cc-stripe"></i>
      <i class="fab fa-cc-paypal"></i>
    </div>


    <div class="form-group col-md-12 bg-primary">
      <label class="control-label cl-text-bold">Delivery Information</label>
    </div>

    <div class="shipping-info">

      <div class="form-group col-md-6">
        <span class="required-lbl">* </span><label class="control-label cl-text-bold" for="address">Address</label>
        <div class="controls">
          <input ng-model="model.address" id="address" placeholder="" class="form-control" required>
        </div>
      </div>

      <div class="form-group col-md-6">
        <span class="required-lbl">* </span><label class="control-label cl-text-bold" for="city">City</label>
        <div class="controls">
          <input ng-model="model.city" id="city" type="text" placeholder="" class="form-control" required>
        </div>
      </div>


      <div class="form-group col-md-9">
        <span class="required-lbl">* </span><label class="control-label cl-text-bold" for="state">State</label>
        <div class="controls">
          <input ng-model="model.state" id="state" type="text" placeholder="" class="form-control" required>
        </div>
      </div>

      <div>
        <h3 class="bg-success">Come Visit our Store</h3>
        <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChooseLocation($event)">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>

      <div class="form-group col-md-12">
        <div class="confirm-btn">
          <label class="label"></label>
          <div class="controls">
            <button class="btn btn-primary">Place My Order</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
